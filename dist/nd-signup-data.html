<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spacepool - Sign Up</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="assets/fonts/Stolzl-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/Stolzl-Book.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/ProximaNovaRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link href="assets/styles/fonts.min.css" rel="stylesheet">
    <link href="assets/styles/app.min.css" rel="stylesheet">
    <script src="assets/scripts/libs/jquery.min.js"></script>
</head>

<body class="no-js-scale nd  is-nofooter is-noheader">
    <main class="nd-page nd-page_nopad" role="main">
        <div class="reg-grid">
            <div class="header-panel"><a class="nd-link nd-link_icon nd-link_back nd-link_back_sm-cross header-panel__back header-panel__back_sm-noname header-panel__back_bold" href="#"><svg class="nd-link__icon nd-link__icon_arrow5"><use xlink:href="assets/images/icon.svg#icon_arrow5"></use></svg><span class="nd-link__text">Cancel registration</span></a>
                <div class="header-panel__title">Account registration</div>
            </div>
            <div class="nd-container">
                <div class="reg-grid__form">
                    <form class="nd-form registration-form registration-form registration-form_pt0 registration-form registration-form_data" data-validated-form="data-validated-form">
                        <div class="nd-form__header">
                            <h2 class="nd-form__title">Join Spacepool</h2>
                        </div>
                        <fieldset class="nd-form__section nd-form__section_mt45">
                            <div class="nd-grid">
                                <div class="nd-grid__col nd-grid__col_xl_6 nd-grid__col_sm_12">
                                    <div class="nd-form__wrapper"><label class="form-box nd-form-box"><input class="nd-input" type="text" name="firstName" required="required" inputmode="text" /><span class="form-box__label">First name</span></label>
                                        <div class="error-message"></div>
                                    </div>
                                </div>
                                <div class="nd-grid__col nd-grid__col_xl_6 nd-grid__col_sm_12">
                                    <div class="nd-form__wrapper"><label class="form-box nd-form-box"><input class="nd-input" type="text" name="lastName" required="required" inputmode="text" /><span class="form-box__label">Last name</span></label>
                                        <div class="error-message"></div>
                                    </div>
                                </div>
                                <div class="nd-grid__col nd-grid__col_xl_12">
                                    <div class="nd-form__wrapper"><label class="form-box nd-form-box"><input class="nd-input" type="email" name="email" required="required" inputmode="email" /><span class="form-box__label">Email</span></label>
                                        <div class="error-message"></div>
                                    </div>
                                </div>
                                <div class="nd-grid__col nd-grid__col_xl_12">
                                    <div class="nd-form__row">
                                        <div class="nd-form__wrapper nd-form__wrapper_w118">
                                            <div class="form-box nd-form-box"><select class="nd-select js-nd-select" name="phoneCode" placeholder="Phone code" required="required" data-choices-classes=" nd-choices_noarrow" data-mobile-title="Phone code">
                                                    <option value="7">+7</option>
                                                    <option value="9">+9</option>
                                                    <option value="44" selected="selected">+44</option>
                                                    <option value="45">+45</option>
                                                    <option value="80">+80</option>
                                                </select></div>
                                            <div class="error-message"></div>
                                        </div>
                                        <div class="nd-form__wrapper"><label class="form-box nd-form-box"><input class="nd-input" type="tel" name="phoneNumber" placeholder="Phone number" inputmode="tel" /><span class="form-box__label">Phone number</span></label>
                                            <div class="error-message"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="nd-grid__col nd-grid__col_xl_12">
                                    <div class="nd-form__wrapper"><label class="form-box nd-form-box"><input class="nd-input" type="password" name="password" required="required" /><span class="form-box__label">Password</span></label>
                                        <div class="error-message"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="nd-form__buttons nd-form__buttons_mt43"><button class="nd-button nd-form__button nd-form__button_wide" type="submit"><span class="nd-button__bg"></span><span class="nd-button__text">Sign Up</span>
                                    <div class="nd-button__preloader">
                                        <div class="loader loader_small"></div>
                                    </div>
                                </button></div>
                        </fieldset>
                        <div class="registration-form__bottom"><a class="registration-form__question" href="#"><span>Already have an account?</span></a><a class="nd-button nd-button_pad10 registration-form__button" href="#"><span class="nd-button__bg"></span><span class="nd-button__text">Login</span></a></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div class="popups">
        <div class="popup popup-signin" id="popup-signin">
            <div class="popup__content">
                <h3 class="popup__title popup__title_big">Sign in</h3>
                <div class="popup-signin__socials">
                    <div class="grid grid_mid">
                        <div class="grid__col grid__col_xl_6 grid__col_sm_12"><a class="social-button social-button_fb" href="#"><svg class="social-button__icon"><use xlink:href="assets/images/icon.svg#icon_fb-symbol"></use></svg><span class="social-button__text">Sign in via Facebook</span></a></div>
                        <div class="grid__col grid__col_xl_6 grid__col_sm_12"><a class="social-button social-button_gg" href="#"><img class="social-button__icon" src="assets/images/google.svg" alt="" role="presentation" /><span class="social-button__text">Sign in via Google</span></a></div>
                    </div>
                </div>
                <form class="form form_white popup-signin__form" data-validated-form="data-validated-form">
                    <div class="grid grid_bigger">
                        <div class="grid__col grid__col_xl_12">
                            <div class="form__wrapper"><label class="form-box"><input class="input" type="email" name="email" placeholder="E-mail" required="required" /><span class="form-box__label">E-mail</span></label>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="grid__col grid__col_xl_12">
                            <div class="form__wrapper"><label class="form-box"><input class="input" type="password" name="password" placeholder="Password" required="required" /><span class="form-box__label">Password</span></label>
                                <div class="error-message"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form__bottom">
                        <div class="grid grid_mid">
                            <div class="grid__col grid__col_xl_6 grid__col_sm_12 popup-signin__remind"><a class="link link_underline" href="#"><span class="link__text">Forgot the password? Use reminder</span></a></div>
                            <div class="grid__col grid__col_xl_6 grid__col_sm_12"><button class="button button_wide" type="submit"><span class="button__text">Sign in</span></button></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="popup__bottom">
                <div class="popup__bg"><img class="popup__bg-image" src="assets/images/signin-bg.jpg" /></div>
                <div class="popup__bottom-content">
                    <div class="popup-signin__registration">
                        <div class="popup-signin__text">Donâ€™t have an account?</div>
                        <div class="popup-signin__links"><a class="link link_white link_underline popup-signin__link" href="#"><span class="link__text">Sign up Here</span></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/app.min.js"></script>
</body>

</html>
